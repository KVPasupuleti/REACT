class Notification extends React.Component {
  constructor(props) {
      super(props);
  }
  
  render() {
    const noOfunreadMessages = this.props.unreadMessages.length;
    return(
      <div>
        {noOfunreadMessages > 0 &&
          <h2>You have {noOfunreadMessages} unread messages.</h2>
        }
        </div>
      );
  }
}



const messages = ["Hello", "Ram : Hey There"];

ReactDOM.render(<Notification unreadMessages={messages}/>, document.getElementById("root"));
